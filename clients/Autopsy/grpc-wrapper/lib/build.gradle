plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // Shadow-Plugin für Fat JAR
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:33.3.1-jre'

    implementation 'io.grpc:grpc-api:1.68.1'             // gRPC API
    implementation 'io.grpc:grpc-protobuf:1.68.1'        // gRPC Protobuf
    implementation 'io.grpc:grpc-stub:1.68.1'            // gRPC Stub
    implementation  'io.grpc:grpc-netty:1.68.1'       // gRPC-Netty Transport

    implementation 'com.google.protobuf:protobuf-java:4.28.2' // Protobuf Java-Bibliothek

    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53'     // notwendig für Java 9+
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

shadowJar {
    archiveClassifier.set('grpc-stego-wrapper-packed')
    mergeServiceFiles()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
